services:
  # 后端服务
  basys:
    build:
      context: ./basys
      dockerfile: Dockerfile.local
    container_name: buildadmin-basys
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-basys}?schema=public
      TZ: Asia/Shanghai
    ports:
      - "18000:18000"
    networks:
      - buildadmin-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:18000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.local
    container_name: buildadmin-web
    environment:
      - NODE_ENV=production
    ports:
      - "1818:80"
    networks:
      - buildadmin-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  buildadmin-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16